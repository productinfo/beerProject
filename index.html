<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Beer Query</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Holtwood+One+SC" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32.png">
        <script id="entry-template" type="text/x-handlebars-template">
            <div class="row justify-content-center">
            {{#each beers}}
                <div class="col-11 col-sm-6 my-4 beer-item" data-id="{{this.id}}">
                    <div class="row">
                        <div class="col-4 col-sm-12 col-md-4 pt-5 align-middle column">
                            {{#if image_url}}
                            <img class="beer-image d-inline-block align-self-center" src="{{image_url}}">
                            {{else}}
                            <img class="beer-image d-inline-block" src="images/beerHolder.png">
                            {{/if}}
                        </div>
                        <div class="col-8 col-sm-12 col-md-8 text-left column">
                            <h5 class="beer-header m-3 text-center lead">{{this.name}}</h5>
                            <hr>
                            <div class="d-none d-sm-block d-md-none">
                                <small>Food pairing:</small></br>
                                {{# each this.food_pairing }}
                                     -   {{this}}
                                    <br>
                                {{/each}}
                            </div>
                            <p class="d-none d-md-block">{{this.description}}</p>
                            {{# if this.ingredients.malt.1.name}}
                            <p class="my-1"><strong>Malt:</strong> <small>{{this.ingredients.malt.1.name}}</small></p>
                            {{/if}}
                            <p class="m-0"><strong>Yeast:</strong> <small>{{this.ingredients.yeast}}</small></p>
                            <p class="my-1">First brewed in {{first_brewed}}</p>
                        </div>
                    </div>
                </div>
            {{/each}}
            </div>
        </script>
        <script id="beer-detail" type="text/x-handlebars-template">
            <div class="col-12 col-sm-4">
                {{#if image_url}}
                <img src="{{image_url}}">
                {{else}}
                <img src="images/beerHolder.png">
                {{/if}}
            </div>
            <div class="col-12 col-sm-8">
                <h2 class="text-left">{{name}}</h2>
                <p class="text-left lead">{{tagline}}</p>
                <hr>
            </div>

            <div class="col-12 my-3">
                <p class="text-left">{{description}}</p>
                <p><strong>Yeast:</strong> {{ingredients.yeast}}</p>
            </div>

            <div class="col-12 text-left">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <p class="mb-0"><strong>Food pairings: </strong></p>
                        <ul class="ml-4 list-unstyled">
                        {{# each food_pairing}}
                            <li>{{this}}</li>
                        {{/each}}
                        </ul>
                    </div>
                    <div class="col-12 col-md-6">
                        <p class="mb-0"><strong>Malts: </strong></p>
                        <ul class="ml-4 list-unstyled">
                        {{# each ingredients.malt}}
                            <li>{{this.name}}</li>
                        {{/each}}
                        </ul>
                    </div>
                </div>
            </div>
            {{# if brewers_tips}}
            <div class="col-12 my-2 text-left">
                <p class="m-0"><strong>Brewers tip:</strong></p>
                <p>{{brewers_tips}}</p>
            </div>
            {{/if}}
        </script>
    </head>
    <body>
        <header class="jumbotron d-block">
            <div class="d-flex justify-content-center">
                    <a href="/" class="unstyled">
                    <img class="float-left" src="images/beer1.png" alt="beer image">
                    </a>
                    <div>
                        <a href="/" class="unstyled">
                            <h1 class="">Beer QUERY</h1>
                            <p class="lead">The place to find the perfect beer</p>
                        </a>
                    </div>
                </div>
                <p class="text-center lead sm-hidden">The place to find the perfect beer</p>
            </div>

            <div class="headerInput">
                <hr>
                <form method="post" id="queryForm">
                    <input type="text" id="beerInput" placeholder="Search a beer" class="input form-control mb-2">
                    <button type="submit" class="d-inline-block float-right"><img src="images/search2.png" id="searchButton" alt=""></button>
                    <p class=" lead small m-0 pl-1"> Search by name, malt, yeast or matching food.</p>
                </form>
            </div>
        </header>


        <main class="container">
            <div class="row" id="catalog">

            </div>

            <div class="row" id="details" hidden>

            </div>
        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.1/handlebars.min.js" charset="utf-8"></script>
        <script src="js/data.js" charset="utf-8"></script>
        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
